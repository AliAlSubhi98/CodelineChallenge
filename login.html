<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="loginStyle.css">
</head>
<body>
  <h1>Login to Measurement System</h1>
  <div class="container">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
    <p id="error-message"></p>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Check the entered username and password
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Validate the username and password
        if (username === "admin" && password === "a") {
          // If the credentials are correct, set the logged-in state and token expiration time, then redirect to the index page
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("tokenExpiration", Date.now() + 10000); // 30 seconds expiration
          window.location.href = "index.html";
        } else {
          // Display an error message
          alert("Invalid username or password. Please try again.");
        }
      });
    </script>
  </div>
</body>
</html>
